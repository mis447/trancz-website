<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ✅ Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    @font-face {
      font-family: "Roboto Condensed";
      src: url("Roboto-Condensed.ttf") format("truetype");
      font-weight: 400;
      font-style: normal;
    }

    html, body { overflow-x: hidden; margin: 0; padding: 0; }
    body { font-family: "Roboto Condensed", sans-serif; color: #222; line-height: 1.7; background-color: #fff; }

    /* HEADER */
    header {
      background: #000;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: opacity 0.3s ease;
    }
    header img { height: 30px; cursor: pointer; transition: opacity 0.3s ease; }
    nav { display: flex; align-items: center; }
    nav a {
      margin-left: 25px;
      color: #fff;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      text-decoration: none;
    }
    nav a:hover { color: #ccc; }

    /* HAMBURGER MENU */
    .menu-toggle {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 25px;
      cursor: pointer;
      position: absolute;
      top: 18px;
      right: 25px;
      z-index: 1100;
    }
    .menu-toggle span { display: block; height: 3px; background: white; border-radius: 2px; }

    @media (max-width: 900px) {
      nav { display: none; flex-direction: column; width: 100%; background: #000; position: absolute; top: 60px; left: 0; padding: 20px 0; text-align: center; }
      nav.active { display: flex; }
      .menu-toggle { display: flex; }
      nav a { margin: 10px 0; text-align: center; font-size: 1.1rem; border-bottom: 1px solid #333; }
      nav a:last-child { border-bottom: none; }
      header.menu-open img { opacity: 0; pointer-events: none; }
    }

    /* CONTACT PAGE */
    .section { padding: 80px 20px; max-width: 1200px; margin: 0 auto; }
    h2 { text-align: center; font-size: 2.5rem; margin-bottom: 50px; }
    .contact-container { display: flex; flex-wrap: wrap; gap: 40px; justify-content: space-between; align-items: stretch; }
    .contact-form, .contact-info { flex: 1 1 45%; min-width: 300px; display: flex; flex-direction: column; justify-content: stretch; }
    form { flex: 1; display: flex; flex-direction: column; gap: 15px; background: #3f3f3f; padding: 30px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); height: 100%; }
    input, textarea { padding: 15px; border: 1px solid #ccc; width: 100%; box-sizing: border-box; background: #fff; color: #000; }
    input::placeholder, textarea::placeholder { color: #555; }
    button { padding: 15px; border: none; background: #000; color: #fff; font-weight: bold; cursor: pointer; }
    button:hover { background: #333; }
    #formMessage { text-align: center; font-size: 0.9rem; margin-top: 8px; min-height: 20px; }
    .success { color: #00c851; }
    .error { color: #ff4444; }
    iframe { flex: 1; width: 100%; height: 100%; border: 0; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); }
    footer { background: #000; color: #fff; text-align: center; padding: 25px 10px; font-size: 0.95rem; margin-top: 50px; }
    footer a { color: #fff; text-decoration: none; font-weight: 600; margin: 0 8px; }
    footer a:hover { color: #ccc; }
    .footer-email { margin-top: 10px; }
    @media(max-width: 900px) { .contact-container { flex-direction: column; } iframe { height: 400px; } }
  </style>
</head>

<body>

<header id="header">
  <a href="index.html"><img src="trancz-white-logo.png" alt="Trancz Fashion Logo"></a>
  <div class="menu-toggle" id="menu-toggle">
    <span></span>
    <span></span>
    <span></span>

  <nav id="navbar">
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="corporategifting.html">Corporate Gifting</a>
    <a href="contact.html">Contact Us</a>
    <a href="faq.html">FAQ</a>
  </nav>
</header>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const menuToggle = document.getElementById("menu-toggle");
  const navMenu = document.getElementById("navbar");
  const header = document.getElementById("header");

  menuToggle.addEventListener("click", () => {
    navMenu.classList.toggle("active");
    header.classList.toggle("menu-open");
  });

  navMenu.querySelectorAll("a").forEach(link => {
    link.addEventListener("click", () => {
      navMenu.classList.remove("active");
      header.classList.remove("menu-open");
    });
  });
});
</script>

<script>
let captchaValue = '';

function generateCaptcha() {
  const canvas = document.getElementById('captchaCanvas');
  const ctx = canvas.getContext('2d');

  captchaValue = '';
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  /* ---------- BACKGROUND ---------- */
  ctx.fillStyle = '#e8e8e8';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
  const charCount = 6;

  /* ---------- HEAVY NOISE LINES ---------- */
  for (let i = 0; i < 8; i++) {
    ctx.strokeStyle = `rgba(0,0,0,0.7)`;
    ctx.lineWidth = Math.random() * 3 + 1.5;
    ctx.beginPath();
    ctx.moveTo(Math.random() * canvas.width, Math.random() * canvas.height);
    ctx.lineTo(Math.random() * canvas.width, Math.random() * canvas.height);
    ctx.stroke();
  }

  /* ---------- CURVED NOISE ---------- */
  for (let i = 0; i < 2; i++) {
    ctx.strokeStyle = 'rgba(0,0,0,0.6)';
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(0, Math.random() * canvas.height);
    ctx.quadraticCurveTo(
      canvas.width / 2,
      Math.random() * canvas.height,
      canvas.width,
      Math.random() * canvas.height
    );
    ctx.stroke();
  }

  /* ---------- NOISE DOTS ---------- */
  for (let i = 0; i < 120; i++) {
    ctx.fillStyle = 'rgba(0,0,0,0.4)';
    ctx.fillRect(
      Math.random() * canvas.width,
      Math.random() * canvas.height,
      2,
      2
    );
  }

  /* ---------- CAPTCHA CHARACTERS ---------- */
  let x = 20;

  for (let i = 0; i < charCount; i++) {
    const char = chars.charAt(Math.floor(Math.random() * chars.length));
    captchaValue += char;

    const fontSize = 30 + Math.random() * 10;
    const angle = (Math.random() - 0.5) * 0.9;
    const y = 35 + Math.sin(i) * 8 + Math.random() * 6;

    ctx.save();
    ctx.translate(x, y);
    ctx.rotate(angle);
    ctx.scale(1 + Math.random() * 0.2, 1 + Math.random() * 0.2);

    ctx.font = `900 ${fontSize}px Arial Black`;
    ctx.fillStyle = `rgb(${50 + Math.random()*100},${50 + Math.random()*100},${50 + Math.random()*100})`;
    ctx.fillText(char, 0, 0);

    ctx.restore();

    x += 28 + Math.random() * 5; // overlap slightly
  }
}

/* INITIAL LOAD */
document.addEventListener('DOMContentLoaded', generateCaptcha);

/* SUBMIT CHECK */
document.getElementById('contactForm').addEventListener('submit', function (e) {
  const input = document.getElementById('captchaInput').value.trim().toUpperCase();
  const msg = document.getElementById('formMessage');

  if (input !== captchaValue) {
    e.preventDefault();
    msg.textContent = '❌ Incorrect captcha. Please try again.';
    msg.className = 'error';
    document.getElementById('captchaInput').value = '';
    generateCaptcha();
    return false;
  }
});
</script>
