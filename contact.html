<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trancz Fashion - Contact Us</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; color:#333; line-height:1.6; }
  header { background:#000; color:#fff; display:flex; justify-content:space-between; align-items:center; padding:15px 50px; position:sticky; top:0; z-index:1000; }
  nav a { margin-left:20px; color:#fff; font-weight:bold; text-decoration:none; }
  nav a:hover { color:#ccc; }
  .section { padding:80px 20px; max-width:1200px; margin:0 auto; }
  h2 { text-align:center; font-size:2.5rem; margin-bottom:50px; }
  .contact-container { display:flex; flex-wrap:wrap; gap:40px; justify-content:space-between; }
  .contact-form, .contact-info { flex:1 1 45%; min-width:300px; }
  form { display:flex; flex-direction:column; gap:15px; background:#f9f9f9; padding:30px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
  input, textarea { padding:15px; border-radius:8px; border:1px solid #ccc; width:100%; box-sizing:border-box; }
  button { padding:15px; border:none; background:#000; color:#fff; border-radius:8px; font-weight:bold; cursor:pointer; }
  button:hover { background:#333; }
  #formMessage { text-align:center; font-size:0.9rem; margin-top:10px; min-height:20px; }
  .success { color:green; }
  .error { color:red; }
  .contact-info { display:flex; flex-direction:column; gap:20px; }
  .contact-info a { display:block; color:#000; font-weight:bold; text-decoration:none; }
  iframe { width:100%; height:400px; border:0; border-radius:12px; }
  @media(max-width:900px){ .contact-container{flex-direction:column;} }
</style>
</head>
<body>

<header>
  <h1>Trancz Fashion</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact Us</a>
    <a href="faq.html">FAQ</a>
  
  </nav>
</header>

<section class="section">
  <h2>Contact Us</h2>
  <div class="contact-container">
    
    <!-- Contact Form -->
    <div class="contact-form">
      <form id="contactForm">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="text" name="brand" placeholder="Brand Name">
        <input type="tel" name="mobile" placeholder="Mobile Number" required>
        <input type="email" name="email" placeholder="Email ID">
        <textarea name="requirements" placeholder="Your Requirements" rows="6"></textarea>
        <button type="submit">Send Message</button>
        <p id="formMessage"></p> <!-- ‚úÖ Message appears here -->
      </form>
    </div>

    <!-- Contact Info & Map -->
    <div class="contact-info">
      <p>üìç Mumbai, India</p>
      <a href="https://wa.me/918097283931" target="_blank">üí¨ WhatsApp: 8097283931</a>
      <a href="https://instagram.com/tranczfashion" target="_blank">üì∏ Instagram: @tranczfashion</a>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d6035.251823428639!2d73.096828!3d19.192336!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1708700000000!5m2!1sen!2sin"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
    </div>

  </div>
</section>

<script>
  document.getElementById('contactForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const message = document.getElementById('formMessage');
    message.textContent = '';
    message.className = '';

    const formData = {
      name: e.target.name.value,
      brand: e.target.brand.value,
      mobile: e.target.mobile.value,
      email: e.target.email.value,
      requirements: e.target.requirements.value
    };

    try {
      const response = await fetch('https://script.google.com/macros/s/AKfycbzDoHwNpXAHPshXqLG9ltAzTN62j7aviR0wxIfTBrXxrymvmi4x8ZvjBwdGeUzX-ab5GA/exec', {
        method: 'POST',
        body: JSON.stringify(formData)
      });

      if (response.ok) {
        message.textContent = '‚úÖ Message sent successfully!';
        message.classList.add('success');
        e.target.reset();
      } else {
        message.textContent = '‚ùå Error sending message. Please try again.';
        message.classList.add('error');
      }
    } catch (error) {
      message.textContent = '‚ùå Network error. Please check your connection.';
      message.classList.add('error');
      console.error(error);
    }
  });
</script>

</body>
</html>
