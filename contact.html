<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trancz Fashion - Contact Us</title>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <style>
    @font-face {
      font-family: "Roboto Condensed";
      src: url("Roboto-Condensed.ttf") format("truetype");
      font-weight: 400;
      font-style: normal;
    }

    html, body {
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Roboto Condensed", sans-serif;
      color: #222;
      line-height: 1.7;
      background-color: #fff;
    }

    header {
      background: #000;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header img {
      height: 30px;
      cursor: pointer;
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav a {
      margin-left: 25px;
      color: #fff;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      text-decoration: none;
    }

    nav a:hover { color: #ccc; }

    .menu-toggle {
      display: none;
      flex-direction: column;
      width: 30px;
      height: 25px;
      cursor: pointer;
      position: absolute;
      top: 18px;
      right: 25px;
    }

    .menu-toggle span {
      height: 3px;
      background: white;
      border-radius: 2px;
    }

    @media (max-width: 900px) {
      nav {
        display: none;
        flex-direction: column;
        width: 100%;
        background: #000;
        position: absolute;
        top: 60px;
        left: 0;
        padding: 20px 0;
        text-align: center;
      }

      nav.active { display: flex; }
      .menu-toggle { display: flex; }

      nav a {
        margin: 10px 0;
        font-size: 1.1rem;
        border-bottom: 1px solid #333;
      }

      header.menu-open img {
        opacity: 0;
        pointer-events: none;
      }
    }

    .section {
      padding: 80px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 50px;
    }

    .contact-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
    }

    form {
      background: #3f3f3f;
      padding: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 15px;
      border: 1px solid #ccc;
    }

    button {
      padding: 15px;
      border: none;
      background: #000;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    #formMessage { text-align: center; min-height: 20px; }
    .success { color: #00c851; }
    .error { color: #ff4444; }

    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 25px 10px;
      margin-top: 50px;
    }
  </style>
</head>

<body>

<header id="header">
  <a href="index.html">
    <img src="trancz-white-logo.png">
  </a>

  <div class="menu-toggle" id="menu-toggle">
    <span></span><span></span><span></span>
  </div>

  <nav id="navbar">
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="corporategifting.html">Corporate Gifting</a>
    <a href="contact.html">Contact Us</a>
    <a href="faq.html">FAQ</a>
  </nav>
</header>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const menuToggle = document.getElementById("menu-toggle");
  const navMenu = document.getElementById("navbar");
  const header = document.getElementById("header");

  menuToggle.addEventListener("click", () => {
    navMenu.classList.toggle("active");
    header.classList.toggle("menu-open");
  });
});
</script>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzDwzq5-l-cpU55_cDOlJGilvpFNSS2cuyRsJAitrBwT3_79T96NmfytWD0djAUxNb4Aw/exec";
let captchaId = "";

async function loadCaptcha() {
  const res = await fetch(SCRIPT_URL);
  const data = await res.json();
  document.getElementById("captchaImg").src = data.image;
  captchaId = data.captchaId;
}

document.addEventListener("DOMContentLoaded", () => {
  loadCaptcha();

  document.getElementById("contactForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const msg = document.getElementById("formMessage");

    const payload = {
      name: e.target.name.value,
      brand: e.target.brand.value,
      mobile: e.target.mobile.value,
      email: e.target.email.value,
      message: e.target.requirements.value,
      captcha: document.getElementById("captchaInput").value,
      captchaId
    };

    const response = await fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify(payload)
    });

    const result = await response.json();

    if (result.success) {
      msg.textContent = "Message sent successfully!";
      msg.className = "success";
      e.target.reset();
      loadCaptcha();
    } else {
      msg.textContent = "Wrong CAPTCHA. Try again.";
      msg.className = "error";
      loadCaptcha();
    }
  });
});
</script>

<section class="section">
  <h2>Contact Us</h2>

  <form id="contactForm">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="text" name="brand" placeholder="Brand Name">
    <input type="tel" name="mobile" placeholder="Mobile Number" required>
    <input type="email" name="email" placeholder="Email ID">
    <textarea name="requirements" placeholder="Your Requirements"></textarea>

    <div style="display:flex;gap:10px;">
      <img id="captchaImg" style="height:50px;background:#fff;">
      <button type="button" onclick="loadCaptcha()">â†»</button>
    </div>

    <input type="text" id="captchaInput" placeholder="Enter CAPTCHA" required>
    <button type="submit">Send Message</button>
    <p id="formMessage"></p>
  </form>
</section>
<section class="section">
  <iframe
    src="https://www.google.com/maps?q=Trancz%20Fashion&output=embed"
    width="100%"
    height="350"
    style="border:0;"
    allowfullscreen
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>
</section>

<footer>
  @tranczfashion | 8097283931 | rohit@trancz.com
</footer>

</body>
</html>
