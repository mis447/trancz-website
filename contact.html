<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trancz Fashion - Contact Us</title>

  <!-- ✅ Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    @font-face {
      font-family: "Roboto Condensed";
      src: url("Roboto-Condensed.ttf") format("truetype");
      font-weight: 400;
      font-style: normal;
    }

    html, body { overflow-x: hidden; margin: 0; padding: 0; }
    body { font-family: "Roboto Condensed", sans-serif; color: #222; line-height: 1.7; background-color: #fff; }

    /* HEADER */
    header {
      background: #000;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: opacity 0.3s ease;
    }
    header img { height: 30px; cursor: pointer; transition: opacity 0.3s ease; }
    nav { display: flex; align-items: center; }
    nav a {
      margin-left: 25px;
      color: #fff;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      text-decoration: none;
    }
    nav a:hover { color: #ccc; }

    /* HAMBURGER MENU */
    .menu-toggle {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 25px;
      cursor: pointer;
      position: absolute;
      top: 18px;
      right: 25px;
      z-index: 1100;
    }
    .menu-toggle span { display: block; height: 3px; background: white; border-radius: 2px; }

    @media (max-width: 900px) {
      nav { display: none; flex-direction: column; width: 100%; background: #000; position: absolute; top: 60px; left: 0; padding: 20px 0; text-align: center; }
      nav.active { display: flex; }
      .menu-toggle { display: flex; }
      nav a { margin: 10px 0; text-align: center; font-size: 1.1rem; border-bottom: 1px solid #333; }
      nav a:last-child { border-bottom: none; }
      header.menu-open img { opacity: 0; pointer-events: none; }
    }

    /* CONTACT PAGE */
    .section { padding: 80px 20px; max-width: 1200px; margin: 0 auto; }
    h2 { text-align: center; font-size: 2.5rem; margin-bottom: 50px; }
    .contact-container { display: flex; flex-wrap: wrap; gap: 40px; justify-content: space-between; align-items: stretch; }
    .contact-form, .contact-info { flex: 1 1 45%; min-width: 300px; display: flex; flex-direction: column; justify-content: stretch; }
    form { flex: 1; display: flex; flex-direction: column; gap: 15px; background: #3f3f3f; padding: 30px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); height: 100%; }
    input, textarea { padding: 15px; border: 1px solid #ccc; width: 100%; box-sizing: border-box; background: #fff; color: #000; }
    input::placeholder, textarea::placeholder { color: #555; }
    button { padding: 15px; border: none; background: #000; color: #fff; font-weight: bold; cursor: pointer; }
    button:hover { background: #333; }
    #formMessage { text-align: center; font-size: 0.9rem; margin-top: 8px; min-height: 20px; }
    .success { color: #00c851; }
    .error { color: #ff4444; }
    iframe { flex: 1; width: 100%; height: 100%; border: 0; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); }
    footer { background: #000; color: #fff; text-align: center; padding: 25px 10px; font-size: 0.95rem; margin-top: 50px; }
    footer a { color: #fff; text-decoration: none; font-weight: 600; margin: 0 8px; }
    footer a:hover { color: #ccc; }
    .footer-email { margin-top: 10px; }
    @media(max-width: 900px) { .contact-container { flex-direction: column; } iframe { height: 400px; } }
  </style>
</head>

<body>

<header id="header">
  <a href="index.html"><img src="trancz-white-logo.png" alt="Trancz Fashion Logo"></a>
  <div class="menu-toggle" id="menu-toggle">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <nav id="navbar">
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="corporategifting.html">Corporate Gifting</a>
    <a href="contact.html">Contact Us</a>
    <a href="faq.html">FAQ</a>
  </nav>
</header>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const menuToggle = document.getElementById("menu-toggle");
  const navMenu = document.getElementById("navbar");
  const header = document.getElementById("header");

  menuToggle.addEventListener("click", () => {
    navMenu.classList.toggle("active");
    header.classList.toggle("menu-open");
  });

  navMenu.querySelectorAll("a").forEach(link => {
    link.addEventListener("click", () => {
      navMenu.classList.remove("active");
      header.classList.remove("menu-open");
    });
  });
});
</script>

<section class="section">
  <h2>Contact Us</h2>
  <div class="contact-container">

    <div class="contact-form">
      <form id="contactForm">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="text" name="brand" placeholder="Brand Name">
        <input type="tel" name="mobile" placeholder="Mobile Number" required>
        <input type="email" name="email" placeholder="Email ID">
        <textarea name="requirements" placeholder="Your Requirements" rows="6" style="font-family: 'Roboto Condensed', sans-serif;"></textarea>

        <!-- CAPTCHA START -->
        <div style="display:flex; align-items:center; gap:10px;">
          <div id="captchaText" style="background:#eaeaea; padding:12px 16px; font-weight:bold; letter-spacing:3px; user-select:none;"></div>
          <button type="button" onclick="generateCaptcha()" style="padding:10px; background:#666; color:#fff; border:none; cursor:pointer;">↻</button>
        </div>
        <input type="text" id="captchaInput" placeholder="Enter Captcha" required>
        <!-- CAPTCHA END -->

        <button type="submit">Send Message</button>
        <p id="formMessage"></p>
      </form>
    </div>

    <div class="contact-info">
      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d6035.251823428639!2d73.096828!3d19.192336!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1708700000000!5m2!1sen!2sin" allowfullscreen="" loading="lazy"></iframe>
    </div>

  </div>
</section>

<footer>
  <div class="footer-links">
    <a href="https://instagram.com/tranczfashion" target="_blank"><i class="fa-brands fa-instagram"></i> @tranczfashion</a> |
    <a href="https://wa.me/918097283931" target="_blank"><i class="fa-brands fa-whatsapp"></i> 8097283931</a> |
  </div>
  <div class="footer-email">
    <a href="mailto:rohit@trancz.com" target="_blank"><i class="fa-regular fa-envelope"></i> rohit@trancz.com</a>
  </div>
</footer>

<script>
let generatedCaptcha = '';
function generateCaptcha() {
  const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
  generatedCaptcha = '';
  for (let i = 0; i < 6; i++) {
    generatedCaptcha += chars.charAt(Math.floor(Math.random() * chars.length));
  }
  document.getElementById('captchaText').innerText = generatedCaptcha;
}
document.addEventListener('DOMContentLoaded', generateCaptcha);

document.getElementById('contactForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const msg = document.getElementById('formMessage');
  msg.textContent = '';
  msg.className = '';

  const userCaptcha = document.getElementById('captchaInput').value.trim();
  if (userCaptcha !== generatedCaptcha) {
    msg.textContent = '❌ Incorrect captcha. Please try again.';
    msg.classList.add('error');
    generateCaptcha();
    document.getElementById('captchaInput').value = '';
    return;
  }

  const formData = {
    name: e.target.name.value,
    brand: e.target.brand.value,
    mobile: e.target.mobile.value,
    email: e.target.email.value,
    requirements: e.target.requirements.value
  };

  try {
    const response = await fetch('https://script.google.com/macros/s/AKfycbzDwzq5-l-cpU55_cDOlJGilvpFNSS2cuyRsJAitrBwT3_79T96NmfytWD0djAUxNb4Aw/exec', {
      method: 'POST',
      body: JSON.stringify(formData)
    });

    if (response.ok) {
      msg.textContent = '✅ Message sent successfully!';
      msg.classList.add('success');
      e.target.reset();
      generateCaptcha();
    } else {
      msg.textContent = '❌ Error sending message. Please try again.';
      msg.classList.add('error');
      generateCaptcha();
    }
  } catch (error) {
    msg.textContent = '❌ Network error. Please check your connection.';
    msg.classList.add('error');
    generateCaptcha();
  }
});
</script>

</body>
</html>
